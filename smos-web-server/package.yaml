name: smos-web-server
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - async
  - data-default
  - envparse
  - filepath
  - monad-logger
  - optparse-applicative
  - path
  - path-io
  - pretty-show
  - shakespeare
  - smos-server
  - template-haskell
  - wai
  - wai-extra
  - warp
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-static

executables:
  smos-web-server:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-web-server

tests:
  smos-web-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - monad-logger
    - smos-web-server
    - yesod-test

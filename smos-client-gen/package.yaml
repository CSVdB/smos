name: smos-client-gen
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - QuickCheck
  - bytestring
  - containers
  - genvalidity
  - genvalidity-hspec
  - hspec
  - hspec-core
  - http-client
  - mergeful
  - path
  - path-io
  - servant-client
  - smos-api-gen
  - smos-client
  - stm
  - uuid
  - wai
  - warp

tests:
  smos-client-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - async
    - bytestring
    - containers
    - genvalidity
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - genvalidity-hspec-optics
    - hspec
    - hspec-core
    - mergeful
    - monad-logger
    - mtl
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - pretty-show
    - servant-client
    - smos-report
    - smos-api
    - smos-client
    - smos-client-gen
    - text
    - uuid

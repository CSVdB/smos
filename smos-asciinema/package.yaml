name: smos-asciinema
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - bytestring
    - containers
    - envparse
    - optparse-applicative
    - path
    - path-io
    - smos-report
    - text
    - time
    - typed-process
    - validity
    - yaml
    - yamlparse-applicative

executables:
  smos-asciinema:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-asciinema

tests:
  smos-asciinema-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - hspec
    - path
    - path-io
    - smos-asciinema

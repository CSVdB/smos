name: smos-data-gen
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018-2019 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base >=4.9 && <=5
  
library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Smos.Data.Gen
  dependencies:
  - QuickCheck
  - containers
  - genvalidity
  - genvalidity-containers
  - genvalidity-path
  - genvalidity-text
  - genvalidity-time
  - genvalidity-unordered-containers
  - smos-data
  - text
  - time

tests:
  smos-data-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - aeson
    - bytestring
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - hspec
    - path
    - path-io
    - pretty-show
    - smos-data
    - smos-data-gen
    - text
    - time

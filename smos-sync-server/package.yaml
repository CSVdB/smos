name: smos-sync-server
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - aeson
  - base64-bytestring
  - bytestring
  - mergeful
  - mtl
  - path
  - path-io
  - servant
  - servant-server
  - stm
  - text
  - uuid
  - wai
  - warp

executables:
  smos-sync-server:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-sync-server

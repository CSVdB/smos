name: smos-asciinema
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  build-tools: autoexporter
  c-sources:
    - cbits/window_size.c
  dependencies:
    - bytestring
    - containers
    - directory
    - dirforest
    - envparse
    - filepath
    - normaldistribution
    - optparse-applicative
    - path
    - path-io
    - smos-report
    - text
    - time
    - typed-process
    - unix
    - validity
    - yaml
    - yamlparse-applicative

executables:
  smos-asciinema:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-asciinema
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path # For macos


  smos-asciinema-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: hspec-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -optP-Wno-nonportable-include-path # For macos
    dependencies:
    - hspec
    - path
    - path-io
    - smos-asciinema

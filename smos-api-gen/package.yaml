name: smos-api-gen
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-mergeful
    - genvalidity-path
    - genvalidity-text
    - genvalidity-typed-uuid
    - genvalidity-uuid
    - smos-api
    - text

tests:
  smos-api-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - genvalidity
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - hspec
    - path
    - path-io
    - smos-api
    - smos-api-gen


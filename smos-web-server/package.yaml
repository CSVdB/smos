name: smos-web-server
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  build-tools: autoexporter
  dependencies:
  - aeson
  - aeson-pretty
  - async
  - base16-bytestring
  - bytestring
  - conduit
  - containers
  - cursor
  - data-default
  - dirforest
  - envparse
  - filepath
  - http-client
  - http-client-tls
  - http-types
  - monad-logger
  - optparse-applicative
  - path
  - path
  - path-io
  - path-io
  - pretty-show
  - servant-auth-client
  - servant-client
  - shakespeare
  - smos
  - smos-client
  - smos-data
  - smos-report
  - smos-server
  - smos-version
  - stm
  - template-haskell
  - text
  - unix
  - unliftio
  - vty # We can get rid of this if we replace the setWindowSize function
  - wai
  - wai-extra
  - warp
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-auth
  - yesod-static
  - yesod-static-remote
  - yesod-websockets

executables:
  smos-web-server:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-web-server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optP-Wno-nonportable-include-path # For macos


tests:
  smos-web-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: hspec-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - containers
    - genvalidity
    - genvalidity-hspec
    - hspec
    - http-client
    - http-types
    - monad-logger
    - path
    - path-io
    - servant-client
    - smos-api-gen
    - smos-client
    - smos-data
    - smos-data-gen
    - smos-server-gen
    - smos-sync-client
    - smos-web-server
    - stm
    - text
    - yesod-auth
    - yesod-test

name: smos-convert-org
version: 0.1.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018-2019 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - attoparsec
  - base
  - bytestring
  - containers
  - filepath
  - mtl
  - optparse-applicative
  - orgmode-parse
  - path
  - path-io
  - pretty-show
  - smos-data
  - text
  - time
  - unordered-containers
  - validity
  - validity-path

executables:
  smos-convert-org:
    main: Main.hs
    source-dirs: app
    dependencies:
    - base
    - smos-convert-org

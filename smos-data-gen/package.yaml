name: smos-data-gen
version: '0.0.0.0'
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: https://github.com/NorfairKing/smos

  
library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Smos.Data.Gen
  dependencies:
  - base >=4.9 && <=5
  - QuickCheck
  - genvalidity
  - genvalidity-containers
  - genvalidity-path
  - genvalidity-text
  - genvalidity-time
  - genvalidity-unordered-containers
  - smos-data

tests:
  smos-data-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - base
    - genvalidity-hspec
    - genvalidity-hspec-aeson
    - hspec
    - smos-data
    - smos-data-gen

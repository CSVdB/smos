  - path
  - path-io
  - pretty-show
  - servant-client
  - smos-report
  - smos-sync-api
  - stm
  - text
  - uuid
  - validity
  - validity-uuid
  - yaml

executables:
  smos-sync-client:
    main: Main.hs
    source-dirs: app
